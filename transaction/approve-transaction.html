<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Transaction - FortiX Wallet</title>
    <link rel="stylesheet" href="../styles/main.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        .transaction-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .header {
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .transaction-body {
            flex: 1;
            overflow-y: auto;
            padding: 16px 20px;
        }
        .transaction-footer {
            padding: 16px 20px 30px 20px;
            border-top: 1px solid var(--border-color);
            background: var(--bg-secondary);
            flex-shrink: 0;
        }
        .site-badge {
            background: var(--bg-secondary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .transaction-flow {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        .account-box {
            background: var(--bg-input);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
        }
        .arrow {
            text-align: center;
            font-size: 20px;
            margin: 8px 0;
            color: var(--text-muted);
        }
        .amount-display {
            background: var(--bg-input);
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            margin-top: 12px;
        }
        .gas-section {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
        }
        .gas-options {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }
        .gas-option {
            flex: 1;
            background: var(--bg-input);
            border: 2px solid var(--border-color);
            padding: 12px 8px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .gas-option:hover {
            border-color: var(--accent-blue);
        }
        .gas-option.selected {
            border-color: var(--accent-blue);
            background: rgba(0, 122, 204, 0.1);
        }
        .gas-option-label {
            font-size: 11px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }
        .gas-option-time {
            font-size: 10px;
            color: var(--text-muted);
        }
        .gas-option-price {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 600;
            margin: 4px 0;
        }
        .total-section {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 2px solid var(--accent-blue);
        }
        .warning-box {
            background: #3d1e1e;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #5a2a2a;
            margin-bottom: 16px;
        }
        
        .details-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            cursor: pointer;
        }
        .details-content {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }
        .details-content.show {
            display: block;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
        }
        .action-buttons {
            display: flex;
            gap: 12px;
        }
        .action-buttons button {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div style="display: flex; align-items: center; gap: 8px;">
            <img src="../assets/forge-logo.svg" alt="FortiX" style="width: 24px; height: 24px;">
            <div style="font-size: 14px; font-weight: 600; color: var(--text-primary);">FortiX Wallet</div>
        </div>
    </div>

    <!-- Body -->
    <div class="transaction-body">
        <!-- Site Badge -->
        <div class="site-badge">
            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 4px;">From site</div>
            <div id="siteName" style="color: var(--text-primary); font-size: 14px; font-weight: 600;"></div>
        </div>

        <!-- Function Badge -->
        <div id="functionBadge" class="site-badge" style="display: none; background: rgba(0, 122, 204, 0.1); border-color: var(--accent-blue);">
            <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 4px;">Function</div>
            <div id="functionBadgeName" style="color: var(--accent-blue); font-size: 14px; font-weight: 600; font-family: var(--font-mono);"></div>
        </div>

        <!-- Transaction Flow -->
        <div class="transaction-flow">
            <div style="font-size: 12px; color: var(--text-muted); margin-bottom: 12px;">From</div>
            <div class="account-box">
                <div id="fromName" style="color: var(--text-primary); font-size: 13px; font-weight: 600; margin-bottom: 4px;"></div>
                <div id="fromAddress" style="color: var(--text-muted); font-size: 11px; font-family: var(--font-mono);"></div>
            </div>

            <div class="arrow to-section">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--text-muted)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14M19 12l-7 7-7-7"/>
                </svg>
            </div>

            <div class="to-section" style="font-size: 12px; color: var(--text-muted); margin-bottom: 12px;">To</div>
            <div class="account-box to-section">
                <div id="toName" style="color: var(--text-primary); font-size: 13px; font-weight: 600; margin-bottom: 4px;"></div>
                <div id="toAddress" style="color: var(--text-muted); font-size: 11px; font-family: var(--font-mono);"></div>
                <div id="contractWarning" style="display: none; margin-top: 8px; padding: 6px; background: rgba(255, 152, 0, 0.1); border-radius: 4px; font-size: 11px; color: var(--warning); display: flex; align-items: center; gap: 6px;">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
                    <span>Contract Interaction</span>
                </div>
            </div>

            <div class="amount-display">
                <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 4px;">Amount</div>
                <div id="amountETH" style="font-size: 24px; color: var(--text-primary); font-weight: 600; margin-bottom: 4px;"></div>
                <div id="amountUSD" style="font-size: 13px; color: var(--text-muted);"></div>
            </div>
        </div>

        <!-- Gas Section -->
        <div class="gas-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                <span style="font-size: 13px; color: var(--text-primary); font-weight: 600;">Gas Fee</span>
                <span id="gasLoading" style="font-size: 11px; color: var(--text-muted);">Calculating...</span>
            </div>

            <div class="gas-options">
                <div class="gas-option" data-speed="slow">
                    <div class="gas-option-label">Slow</div>
                    <div class="gas-option-price" id="gasSlow">--</div>
                    <div class="gas-option-time">~30s</div>
                </div>
                <div class="gas-option selected" data-speed="normal">
                    <div class="gas-option-label">Normal</div>
                    <div class="gas-option-price" id="gasNormal">--</div>
                    <div class="gas-option-time">~15s</div>
                </div>
                <div class="gas-option" data-speed="fast">
                    <div class="gas-option-label">Fast</div>
                    <div class="gas-option-price" id="gasFast">--</div>
                    <div class="gas-option-time">~5s</div>
                </div>
            </div>

            <div id="gasUSD" style="text-align: center; font-size: 12px; color: var(--text-muted); margin-top: 8px;"></div>
        </div>

        <!-- Total -->
        <div class="total-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 14px; color: var(--text-muted);">Total (Amount + Gas)</span>
                <div style="text-align: right;">
                    <div id="totalETH" style="font-size: 16px; color: var(--text-primary); font-weight: 600;"></div>
                    <div id="totalUSD" style="font-size: 12px; color: var(--text-muted);"></div>
                </div>
            </div>
        </div>

        <!-- Warnings -->
        <div id="warningBox" style="display: none;"></div>

        <!-- Details Toggle -->
        <div class="details-toggle" id="detailsToggle">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 13px; color: var(--text-primary); font-weight: 600;">Transaction Details</span>
                <span id="detailsArrow" style="color: var(--text-muted);">â–¼</span>
            </div>
            <div class="details-content" id="detailsContent">
                <div class="detail-row">
                    <span style="color: var(--text-muted);">Network:</span>
                    <span id="detailNetwork" style="color: var(--text-primary);"></span>
                </div>
                <div class="detail-row">
                    <span style="color: var(--text-muted);">Nonce:</span>
                    <span id="detailNonce" style="color: var(--text-primary);"></span>
                </div>
                <div class="detail-row">
                    <span style="color: var(--text-muted);">Gas Limit:</span>
                    <span id="detailGasLimit" style="color: var(--text-primary);"></span>
                </div>
                <div class="detail-row">
                    <span style="color: var(--text-muted);">Max Priority Fee:</span>
                    <span id="detailPriorityFee" style="color: var(--text-primary);"></span>
                </div>
                <div class="detail-row">
                    <span style="color: var(--text-muted);">Max Fee:</span>
                    <span id="detailMaxFee" style="color: var(--text-primary);"></span>
                </div>
                <div id="dataSection" style="display: none;">
                    <div class="detail-row" style="flex-direction: column; align-items: flex-start;">
                        <span style="color: var(--text-muted); margin-bottom: 4px;">Data:</span>
                        <div id="detailData" style="color: var(--text-primary); font-family: var(--font-mono); font-size: 10px; word-break: break-all; max-height: 100px; overflow-y: auto;"></div>
                    </div>
                </div>
                <div id="functionSection" style="display: none;">
                    <div class="detail-row" style="flex-direction: column; align-items: flex-start;">
                        <span style="color: var(--text-muted); margin-bottom: 4px;">Function:</span>
                        <div id="detailFunction" style="color: var(--success); font-family: var(--font-mono); font-size: 11px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="transaction-footer">
        <div class="action-buttons">
            <button id="rejectBtn" class="btn btn-secondary">Reject</button>
            <button id="confirmBtn" class="btn btn-primary">Confirm</button>
        </div>
    </div>

    <script src="approve-transaction.js"></script>
</body>
</html>
